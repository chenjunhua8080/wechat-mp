server:
  port: 8057
spring:
  application:
    name: wechat-mp
  #默认环境location
  profiles:
    active: location
  cloud:
    nacos:
      #配置中心
      config:
        server-addr: http://nacos.springeasy.cn
        namespace: 32d93268-bdb6-40a0-8740-a211f74b9a9f
        group: ${spring.application.name}
        file-extension: yml
        #公共的配置文件
        ext-config:
          - data-id: base.yml
            group: DEFAULT_GROUP
            refresh: true
      #服务发现
      discovery:
        server-addr: http://nacos.springeasy.cn
        namespace: 32d93268-bdb6-40a0-8740-a211f74b9a9f