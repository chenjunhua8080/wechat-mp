server:
  port: 8057
spring:
  application:
    name: wechat-mp
  #默认环境location
  profiles:
    active: location
  cloud:
    nacos:
      #配置中心
      config:
        server-addr: http://nacos.yunibobo.cn
        namespace: 32d93268-bdb6-40a0-8740-a211f74b9a9f
        group: ${spring.application.name}
        file-extension: yml
        #公共的配置文件
        ext-config:
          - data-id: base.yml
            group: DEFAULT_GROUP
            refresh: true
      #服务发现
      discovery:
        server-addr: http://nacos.yunibobo.cn/
        namespace: 32d93268-bdb6-40a0-8740-a211f74b9a9f
#openFeign
feign:
  client:
    config:
      #If you prefer using configuration properties to configured all @FeignClient, you can create configuration properties with default feign name.
      default:
        connectTimeout: 10000
        readTimeout: 10000
        loggerLevel: full
  hystrix:
    enabled: true
#hystrix配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 10000
